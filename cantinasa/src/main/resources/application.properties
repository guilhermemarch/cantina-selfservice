spring.application.name=cantinasa

spring.jpa.hibernate.ddl-auto=update

spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true



spring.datasource.url=jdbc:h2:file:./data/cantinasa
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration


spring.jpa.show-sql=true

# Server Configuration
server.port=8080

ui.window.width.fullhd=1024
ui.window.height.fullhd=768
ui.window.width.hd=900
ui.window.height.hd=600
ui.window.min.width=400
ui.window.min.height=300

ui.popup.width.fullhd=900
ui.popup.height.fullhd=700
ui.popup.width.hd=700
ui.popup.height.hd=500
ui.popup.min.width=400
ui.popup.min.height=300
